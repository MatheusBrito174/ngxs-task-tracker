<form
  [hidden]="!(showNewTaskForm$ | async)"
  [formGroup]="newTaskViewForm"
  (ngSubmit)="createNewTask()"
>
  <app-new-task
    (formGroupCreated)="addFormGroup('newTask', $event)"
  ></app-new-task>

  <app-button [disabled]="addingTask" format="success">
    Add Task

    <app-spinner
      [hidden]="!addingTask"
      class="ms-2"
      spinnerSize="sm"
    ></app-spinner>
  </app-button>
</form>
