<div class="card shadow pa-5">
  <div class="card-body d-flex align-center justify-content-between">
    <div class="card-text">
      <p class="task-description">
        {{ task.description }}
      </p>

      <small class="task-datetime">
        {{ task.datetime }}
      </small>
    </div>

    <div class="d-flex flex-column justify-content-center">
      <button class="btn btn-sm btn-outline-dange rounded-circle">
        <fa-icon [icon]="faTrash" [styles]="{ color: 'red' }"></fa-icon>
      </button>
    </div>
  </div>
</div>
