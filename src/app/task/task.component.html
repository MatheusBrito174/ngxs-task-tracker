<div class="card shadow pa-5">
  <div class="row">
    <div class="col-10">
      <div class="card-body">
        <div class="card-text">
          <p class="task-description">
            {{ task.description }}
          </p>

          <small class="task-datetime">
            {{ task.datetime }}
          </small>
        </div>
      </div>
    </div>

    <div
      class="col-2 d-flex flex-column align-items-center justify-content-center"
    >
      <button class="btn btn-sm btn-outline-dange rounded-circle">
        <fa-icon [icon]="faTrash" [styles]="{ color: 'red' }"></fa-icon>
      </button>
    </div>
  </div>
</div>
