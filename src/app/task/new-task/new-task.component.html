<form [formGroup]="taskForm" (ngSubmit)="addTask()">
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      id="task-description"
      formControlName="description"
      placeholder="Task Description"
    />

    <app-validation-error-msg
      *ngIf="(
          taskForm.get('description')?.touched ||
          taskForm.get('description')?.dirty
        ) &&
        taskForm.get('description')?.errors?.['required']"
      message="The field is required."
    >
    </app-validation-error-msg>

    <app-validation-error-msg
      *ngIf="(
          taskForm.get('description')?.touched ||
          taskForm.get('description')?.dirty
        ) &&
        taskForm.get('description')?.errors?.['maxlength']"
      [message]="getMaxLengthErrorMessage('description')"
    >
    </app-validation-error-msg>
  </div>
  <div class="form-group mb-3">
    <input
      type="datetime-local"
      class="form-control"
      id="task-datetime"
      formControlName="datetime"
      placeholder="Date and Time"
    />
    <app-validation-error-msg
      *ngIf="(
      taskForm.get('datetime')?.touched ||
      taskForm.get('datetime')?.dirty
      ) &&
      taskForm.get('datetime')?.errors?.['required']"
      message="The field is required."
    >
    </app-validation-error-msg>

    <app-validation-error-msg
      *ngIf="(
      taskForm.get('datetime')?.touched ||
      taskForm.get('datetime')?.dirty
      ) &&
      taskForm.get('datetime')?.errors?.['minDate']"
      message="The field should be greater than the current date and time."
    >
    </app-validation-error-msg>
  </div>
  <button class="btn btn-success">Add Task</button>
</form>
